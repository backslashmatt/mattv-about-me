<span class="flex justify-center ml-4 space-x-4">
  <a [ngClass]="{
  'text-teal-600': isPrimary,
  'border-teal-600 ': isPrimary,
  'hover:bg-slate-600': !isPrimary,
  'hover:bg-teal-600': isPrimary,
  'hover:text-white': isPrimary}"
     [attr.href]="link?.type === 'email' ? 'mailto:' + link.url : 'javascript:void(0)'"
     *ngFor="let link of links" (click)="openLink(link.url, link?.type)">
    <span class="flex" [class]="link.icon"></span>
  </a>
</span>
